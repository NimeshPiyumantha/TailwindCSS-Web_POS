<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Roboto:ital,wght@1,900&family=Ubuntu:wght@500&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="output-style.css" />
    <link
      href="../assets/styles/bootstrap-icons/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      href="../assets/styles/sweetalert2-11.6.16/sweetalert2.min.css"
      rel="stylesheet"
    />
    <title>WEB POS</title>
  </head>
  <body>
    <header>
      <!-- Navbar -->
      <nav
        class="container mx-auto p-3 mt-1 sectionBorder font-Pooppins lg:text-xl sm:text-sm relative"
      >
        <!-- Flex container -->
        <div class="flex items-center justify-between">
          <!-- Logo -->
          <div class="">
            <h3
              class="font-semibold lg:text-2xl sm:text-lg text-brightRed ml-3"
            >
              RIO Magic
            </h3>
          </div>
          <!-- Menu Items -->
          <div class="hidden space-x-5 lg:flex md:flex">
            <a href="#" class="hover:text-darkGrayishBlue font-semibold"
              >Home</a
            >
            <a href="#" class="hover:text-darkGrayishBlue font-semibold"
              >Customer</a
            >
            <a href="#" class="hover:text-darkGrayishBlue font-semibold"
              >Items</a
            >
            <a href="#" class="hover:text-darkGrayishBlue font-semibold"
              >Place Order</a
            >
            <a href="#" class="hover:text-darkGrayishBlue font-semibold"
              >Order Details</a
            >
          </div>
          <!-- Button -->
          <a
            href="#"
            class="hidden mr-3 p-3 px-7 py-2 text-center text-white bg-brightRed rounded-full baseline hover:bg-brightRedLight md:block font-bold"
            >Sign Out</a
          >

          <!-- Hamburger Icon -->
          <button
            id="menu-btn"
            class="block hamburger md:hidden focus:outline-none"
          >
            <span class="hamburger-top"></span>
            <span class="hamburger-middle"></span>
            <span class="hamburger-bottom"></span>
          </button>
        </div>

        <!-- Mobile Menu -->
        <div class="md:hidden">
          <div
            id="menu"
            class="absolute flex-col items-center hidden self-end py-8 mt-10 space-y-6 font-bold bg-white text-sm md:-auto md:self-auto left-6 right-6 drop-shadow-md z-50"
          >
            <a href="#">Home</a>
            <a href="#">Customer</a>
            <a href="#">Items</a>
            <a href="#">Place Order</a>
            <a href="#">Order Details</a>
            <a
              href="#"
              class="mr-3 p-3 px-7 py-2 text-center text-white bg-brightRed rounded-full baseline hover:bg-brightRedLight font-bold"
              >Sign Out</a
            >
          </div>
        </div>
      </nav>
    </header>

    <main>
      <!-- Customer Section -->
      <section id="customer flex">
        <!-- Flex Container -->
        <div
          class="h-full w-full container flex flex-col-reverse items-center px-6 mx-auto mt-5 space-y-0 md:space-y-0 md:flex-row"
        >
          <!-- Header -->
          <div
            class="relative inline-block mt-3 lg:mt-3 md:mt-3 lg:text-2xl sm:text-xl font-Ubuntu"
          >
            <h2><i class="bi bi-people"></i> Customer</h2>
          </div>
        </div>
        <!-- Container -->
        <div
          class="bg-brightWhite sectionBorder h-full w-full container flex flex-col px-4 mx-auto mt-1 space-y-0 md:space-y-0 rounded-xl"
        >
          <!-- Header -->
          <div
            class="relative inline-block mt-3 lg:mt-5 md:mt-4 lg:text-xl sm:text-lg font-Ubuntu"
          >
            <h6 id="H6">Home > Customer</h6>
          </div>

          <!-- Customer Details Section-->
          <div class="flex row-span-1 justify-around h-full w-full">
            <!-- Customer Details Search Section -->
            <div
              class="lg:columns-lg m-1 sm:columns-sm bg-slate-50 p-0 lg:text-lg sm:text-sm mt-4 rounded sectionBorder h-full font-Roboto"
            >
              <h4
                class="text-center p-2 text-white rounded font-Pooppins bg-brightRedLight lg:text-xl sm:text-lg"
              >
                Manage Customer
              </h4>
              <div class="m-4">
                <label
                  class="block text-gray-700 font-bold mb-2"
                  for="searchCusId"
                >
                  Search Customer :
                </label>
                <input
                  class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                  id="searchCusId"
                  placeholder="Input Name/NIC/Tp Here"
                  type="search"
                />
              </div>
            </div>

            <!-- Customer Details CRUD Section -->
            <div
              class="lg:columns-lg m-1 sm:columns-sm bg-slate-50 p-0 lg:text-lg sm:text-sm mt-4 rounded sectionBorder h-full font-Roboto"
            >
              <div
                class="w-full max-w-sm p-2 bg-white sectionBorder border border-gray-200 rounded-lg shadow sm:p-4 md:p-4 dark:bg-white-800 dark:border-gray-700"
              >
                <form class="space-y-3 p-1" action="customer" id="customerForm">
                  <div>
                    <label
                      for="txtCusId"
                      class="block mb-1.5 text-sm font-medium text-gray-900 dark:text-black"
                      >Customer ID :</label
                    >
                    <input
                      type="text"
                      name="id"
                      id="txtCusId"
                      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-1 dark:bg-white-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                      placeholder="C00-001"
                      required
                    />
                    <span class="control-error"></span>
                  </div>

                  <div>
                    <label
                      for="txtCusName"
                      class="block mb-1.5 text-sm font-medium text-gray-900 dark:text-black"
                      >Customer Name :</label
                    >
                    <input
                      type="text"
                      name="txtCusName"
                  
                    />
                   
                  </div>

                 

                  <
               
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!--import jQuery library-->
    <script
      rel="script"
      src="../assets/styles/jQuery/jquery-3.6.1.min.js"
    ></script>
    <script
      rel="script"
      src="../assets/styles/sweetalert2-11.6.16/sweetalert2.min.js"
    ></script>
    <script src="script.js"></script>
  </body>
</html>

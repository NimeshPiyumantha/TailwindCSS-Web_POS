<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Roboto:ital,wght@1,900&family=Ubuntu:wght@500&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="output-style.css" />
    <link
      href="../assets/styles/bootstrap-icons/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      href="../assets/styles/sweetalert2-11.6.16/sweetalert2.min.css"
      rel="stylesheet"
    />
    <title>WEB POS</title>
  </head>
  <body>
    <header>
      <!-- Navbar -->
      <nav class=" container mx-auto p-3 mt-1 sectionBorder font-Pooppins text-xl sm:text-sm relative">
        <!-- Flex container -->
        <div class="flex items-center justify-between">
          <!-- Logo -->
          <div class="">
            <h3 class="font-semibold text-2xl sm:text-lg text-brightRed ml-3">
              RIO Magic
            </h3>
          </div>
          <!-- Menu Items -->
          <div class="hidden space-x-5 lg:flex md:flex">
            <a href="#" class="hover:text-darkGrayishBlue font-semibold"
              >Home</a
            >
            <a href="#" class="hover:text-darkGrayishBlue font-semibold"
              >Customer</a
            >
            <a href="#" class="hover:text-darkGrayishBlue font-semibold"
              >Items</a
            >
            <a href="#" class="hover:text-darkGrayishBlue font-semibold"
              >Place Order</a
            >
            <a href="#" class="hover:text-darkGrayishBlue font-semibold"
              >Order Details</a
            >
          </div>
          <!-- Button -->
          <a
            href="#"
            class="hidden mr-3 p-3 px-7 py-2 text-center text-white bg-brightRed rounded-full baseline hover:bg-brightRedLight md:block font-bold"
            >Sign Out</a
          >

          <!-- Hamburger Icon -->
          <button
            id="menu-btn"
            class="block hamburger md:hidden focus:outline-none"
          >
            <span class="hamburger-top"></span>
            <span class="hamburger-middle"></span>
            <span class="hamburger-bottom"></span>
          </button>
        </div>

        <!-- Mobile Menu -->
        <div class="md:hidden">
          <div
            id="menu"
            class="absolute flex-col items-center hidden self-end py-8 mt-10 space-y-6 font-bold bg-white md:-auto md:self-auto left-6 right-6 drop-shadow-md z-50"
          >
            <a href="#">Home</a>
            <a href="#">Customer</a>
            <a href="#">Items</a>
            <a href="#">Place Order</a>
            <a href="#">Order Details</a>
            <a
              href="#"
              class="mr-3 p-3 px-7 py-2 text-center text-white bg-brightRed rounded-full baseline hover:bg-brightRedLight font-bold"
              >Sign Out</a
            >
          </div>
        </div>
      </nav>
    </header>

    <main>
      <!-- Customer Section -->
      <section id="customer flex">
        <!-- Flex Container -->
        <div
          class="h-full w-full container flex flex-col-reverse items-center px-6 mx-auto mt-5 space-y-0 md:space-y-0 md:flex-row"
        >
          <!-- Header -->
          <div
            class="relative inline-block mt-3 lg:mt-3 md:mt-3 text-2xl font-Ubuntu"
          >
            <h2><i class="bi bi-people"></i> Customer</h2>
          </div>
        </div>
        <!-- Container -->
        <div
          class="bg-gray-300 h-full w-full container flex flex-col px-4 mx-auto mt-5 space-y-0 md:space-y-0"
        >
          <!-- Header -->
          <div
            class="relative inline-block mt-3 lg:mt-5 md:mt-4 text-xl font-Ubuntu"
          >
            <h6 id="H6">Home > Customer</h6>
          </div>

          <!-- Customer Details Section-->
          <div
            class="flex row-span-1 justify-around h-full w-full bg-green-300"
          >
            <!-- Customer Details Search Section -->
            <div
              class="grid md:grid-cols-3 lg:grid-cols-4 m-1 bg-slate-50 p-0 mt-4 rounded sectionBorder h-full"
            >
              <h4
                class="text-center p-2 text-white rounded font-Pooppins bg-green-300"
              >
                Manage Customer
              </h4>
            </div>

            <div
              class="grid md:grid-cols-4 lg:grid-cols-5 m-1 bg-slate-50 p-0 mt-4 rounded sectionBorder h-full"
            >
              <h4
                class="text-center p-2 text-white rounded font-Pooppins bg-green-300"
              >
                Manage Customer
              </h4>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!--import jQuery library-->
    <script
      rel="script"
      src="../assets/styles/jQuery/jquery-3.6.1.min.js"
    ></script>
    <script
      rel="script"
      src="../assets/styles/sweetalert2-11.6.16/sweetalert2.min.js"
    ></script>
    <script src="script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output-style.css" />
    <title>WEB POS</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="relative container mx-auto p-6">
      <!-- Flex container -->
      <div class="flex items-center justify-between">
        <!-- Logo -->
        <div class="">
          <h3 class="font-semibold text-2xl text-orange-600">Nimma</h3>
        </div>
        <!-- Menu Items -->
        <div class="hidden space-x-6 md:flex sm:flex">
          <a href="#" class="hover:text-darkGrayishBlue font-semibold">Home</a>
          <a href="#" class="hover:text-darkGrayishBlue font-semibold"
            >Customer</a
          >
          <a href="#" class="hover:text-darkGrayishBlue font-semibold">Items</a>
          <a href="#" class="hover:text-darkGrayishBlue font-semibold"
            >Place Order</a
          >
          <a href="#" class="hover:text-darkGrayishBlue font-semibold"
            >Order Details</a
          >
        </div>
        <!-- Button -->
        <a
          href="#"
          class="hidden p-3 px-7 py-2 text-center text-white bg-brightRed rounded-full baseline hover:bg-brightRedLight md:block font-bold"
          >Sign Out</a
        >

        <!-- Hamburger Icon -->
        <button
          id="menu-btn"
          class="block hamburger md:hidden focus:outline-none"
        >
          <span class="hamburger-top"></span>
          <span class="hamburger-middle"></span>
          <span class="hamburger-bottom"></span>
        </button>
      </div>

      <!-- Mobile Menu -->
      <div class="md:hidden">
        <div
          id="menu"
          class="absolute flex-col items-center hidden self-end py-8 mt-10 space-y-6 font-bold bg-white sm:w-auto sm:self-center left-6 right-6 drop-shadow-md"
        >
          <a href="#">Home</a>
          <a href="#">Customer</a>
          <a href="#">Items</a>
          <a href="#">Place Order</a>
          <a href="#">Order Details</a>
        </div>
      </div>
    </nav>

    <!-- Customer Section -->
    <section id="customer">
      <!-- Flex Container -->
      <div
        class="container flex flex-col-reverse items-center px-6 mx-auto mt-10 space-y-0 md:space-y-0 md:flex-row"
      >
        <div
          class="w-full max-w-sm p-2 bg-white border border-gray-200 rounded-lg shadow sm:p-4 md:p-4 dark:bg-white-800 dark:border-gray-700"
        >
          <form class="space-y-3" action="customer" id="customerForm">
            <div>
              <label
                for="txtCusId"
                class="block mb-1.5 text-sm font-medium text-gray-900 dark:text-black"
                >Customer ID :</label
              >
              <input
                type="text"
                name="id"
                id="txtCusId"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-1 dark:bg-white-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                placeholder="C00-001"
                required
              />
              <span class="control-error"></span>
            </div>

            <div>
              <label
                for="txtCusName"
                class="block mb-1.5 text-sm font-medium text-gray-900 dark:text-black"
                >Customer Name :</label
              >
              <input
                type="text"
                name="txtCusName"
                id="name"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-1 dark:bg-white-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                placeholder="Nimesh"
                required
              />
              <span class="control-error"></span>
            </div>

            <div>
              <label
                for="txtCusAddress"
                class="block mb-1.5 text-sm font-medium text-gray-900 dark:text-black"
                >Customer Address :</label
              >
              <input
                type="text"
                name="txtCusAddress"
                id="address"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-1 dark:bg-white-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                placeholder="Galle"
                required
              />
              <span class="control-error"></span>
            </div>

            <div>
              <label
                for="txtCustomerSalary"
                class="block mb-1.5 text-sm font-medium text-gray-900 dark:text-black"
                >Customer Salary :</label
              >
              <input
                type="text"
                name="salary"
                id="txtCustomerSalary"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-1 dark:bg-white-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                placeholder="80000"
                required
              />
              <span class="control-error"></span>
            </div>

          </form>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
